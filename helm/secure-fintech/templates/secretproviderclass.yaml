apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: {{ include "secure-fintech.fullname" . }}-kv
  namespace: {{ .Release.Namespace }}
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    userAssignedIdentityID: "{{ .Values.kv.uamiClientId }}"
    keyvaultName: "{{ .Values.kv.name }}"
    tenantId: "{{ .Values.kv.tenantId }}"
    objects: |
      array:
{{- range .Values.kv.secrets }}
        - |
          objectName: {{ .name }}
          objectType: secret
          objectVersion: "{{ .version | default "" }}"
{{- end }}
  secretObjects:
    - secretName: {{ include "secure-fintech.fullname" . }}-kv
      type: Opaque
      data:
{{- range .Values.kv.secrets }}
        - objectName: {{ .name }}
          key: {{ .key | default .name }}
{{- end }}

